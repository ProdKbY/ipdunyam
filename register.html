<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kayıt Ol | İP DÜNYAM</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <header class="header">
    <div class="nav-top">
      <a class="logo" href="index.html">İP DÜNYAM</a>
      <button id="navToggle" class="nav-toggle" aria-label="Menüyü Aç/Kapat">☰</button>
      <nav id="mainNav" class="nav">
        <a href="products.html">Ürünler</a>
        <a href="cart.html">Sepet (<span id="cart-count">0</span>)</a>
        <a id="profile-link" href="login.html">Giriş Yap</a>
      </nav>
    </div>
  </header>

  <main class="auth-wrap">
    <section class="auth-card">
      <h1 class="auth-title">Kayıt Ol</h1>
      <p class="auth-sub">Hızlıca hesap oluştur, giriş yap ve sipariş adımlarını kolaylaştır.</p>

      <div id="msg" class="auth-msg"></div>

      <form id="registerForm" novalidate>
        <div class="auth-row">
          <label for="regName">Ad Soyad</label>
          <input class="auth-input" id="regName" type="text" autocomplete="name" required />
        </div>

        <div class="auth-row">
          <label for="regEmail">E-posta</label>
          <input class="auth-input" id="regEmail" type="email" autocomplete="email" inputmode="email" required />
        </div>

        <div class="auth-row">
          <label for="regPassword">Şifre</label>
          <div class="pw-wrap">
            <input class="auth-input" id="regPassword" type="password" autocomplete="new-password" required />
            <button type="button" class="pw-toggle" id="pwToggle">Göster</button>
          </div>
          <small style="color:#666;font-size:12px;line-height:1.35">
            En az 6 karakter kullanmanı öneririm.
          </small>
        </div>

        <div class="auth-actions">
          <button class="auth-btn primary" id="submitBtn" type="submit">Kayıt Ol</button>
        </div>

        <a class="auth-link" href="login.html">Zaten hesabın var mı? Giriş yap</a>
      </form>
    </section>
  </main>

  <footer class="footer">
    <p>© 2026 İP DÜNYAM</p>
  </footer>

  <!-- Cloudflare Turnstile -->
<div class="cf-turnstile"
     data-sitekey="0x4AAAAAACMecyCsf8nhKqp6"
     data-callback="onTurnstileOk"
     data-expired-callback="onTurnstileExpired"></div>

<script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>

<script>
  // Turnstile token (frontend gate)
  window.__tsToken = "";
  function onTurnstileOk(token) { window.__tsToken = token; }
  function onTurnstileExpired() { window.__tsToken = ""; }
</script>
  <script type="module" src="js/firebase.js"></script>
  <script type="module" src="js/auth.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
