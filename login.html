<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Giriş Yap | İP DÜNYAM</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <!-- Header (senin sitendeki yapıya uyumlu) -->
  <header class="header">
    <div class="nav-top">
      <a class="logo" href="index.html">İP DÜNYAM</a>
      <button id="navToggle" class="nav-toggle" aria-label="Menüyü Aç/Kapat">☰</button>
      <nav id="mainNav" class="nav">
        <a href="products.html">Ürünler</a>
        <a href="cart.html">Sepet (<span id="cart-count">0</span>)</a>
        <a id="profile-link" href="login.html">Giriş Yap</a>
      </nav>
    </div>
  </header>

  <main class="auth-wrap">
    <section class="auth-card">
      <h1 class="auth-title">Giriş Yap</h1>
      <p class="auth-sub">Hesabına giriş yaparak profilini ve sipariş adımlarını yönetebilirsin.</p>

      <div id="msg" class="auth-msg"></div>

      <form id="loginForm" novalidate>
        <div class="auth-row">
          <label for="loginEmail">E-posta</label>
          <input class="auth-input" id="loginEmail" type="email" autocomplete="email" inputmode="email" required />
        </div>

        <div class="auth-row">
          <label for="loginPassword">Şifre</label>
          <div class="pw-wrap">
            <input class="auth-input" id="loginPassword" type="password" autocomplete="current-password" required />
            <button type="button" class="pw-toggle" id="pwToggle">Göster</button>
          </div>
        </div>

        <div class="auth-actions">
          <button class="auth-btn primary" id="submitBtn" type="submit">Giriş Yap</button>
        </div>

        <a class="auth-link" href="register.html">Hesabın yok mu? Kayıt ol</a>
      </form>
    </section>
  </main>

  <footer class="footer">
    <p>© 2026 İP DÜNYAM</p>
  </footer>

  <!-- Cloudflare Turnstile -->
<div class="cf-turnstile"
     data-sitekey="0x4AAAAAACMecyCsf8nhKqp6"
     data-callback="onTurnstileOk"
     data-expired-callback="onTurnstileExpired"></div>

<script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>

<script>
  // Turnstile token (frontend gate)
  window.__tsToken = "";
  function onTurnstileOk(token) { window.__tsToken = token; }
  function onTurnstileExpired() { window.__tsToken = ""; }
</script>
  <script type="module" src="js/firebase.js"></script>
  <script type="module" src="js/auth.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
